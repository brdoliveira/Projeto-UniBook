<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles-menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Menu</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-blue">
      <div class="container-fluid">
        <div class="col-3 col-sm-2">
          <a class="navbar-brand px-3 text-white" href="#">Unibook</a>
        </div>
        <div class="col-9 col-sm-8 col-lg-4">
          <form action="#" class="search-wrap">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control search-form"
                placeholder="Pesquisar livro . . ."
              />
              <div class="input-group-append">
                <button
                  class="btn btn-search text-white search-button border border-0"
                  style="padding: 0rem 0.75rem"
                  type="submit"
                >
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-2 col-sm-2 d-bloc d-lg-none">
          <button
            class="navbar-toggler mx-2 mt-y border border-1 border-white me-4"
            style="width: 40px; height: 40px"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list text-white"></i>
          </button>
        </div>
        <div
          class="navbar-collapse collapse show col-12 col-lg-6"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item rounded mx-1">
              <a class="nav-link text-white px-3" aria-current="page" href="#"
                >Fale Conosco</a
              >
            </li>
            <li class="nav-item rounded mx-1">
              <a class="nav-link text-white px-3" href="#">Sobre nós</a>
            </li>
            <li class="nav-item dropdown">
              <button
                class="text-white nav-link dropdown-toggle btn btn-secondary dropdown-toggle bg-blue border border-white border-1 p-2 d-lg-block d-none"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Faça seu Login
              </button>
              <ul
                class="w-25 dropdown-menu bg-blue border border-white border-2 p-2"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a
                    class="dropdown-item rounded border border-white border-3 px-2 fw-bold text-center text-white"
                    href="#"
                    >Login</a
                  >
                </li>
                <li class="rounded">
                  <a
                    class="dropdown-item mt-2 rounded text-white rounded"
                    href="#"
                  >
                    Cliente novo?
                    <br />
                    <b>Comece aqui.</b>
                  </a>
                </li>
              </ul>
              <div class="col-12 d-block d-lg-none py-2">
                <div
                  class="col-12 bg-blue rounded border border-white border-2 p-2 text-center"
                >
                  <div
                    class="col-12 rounded border border-white border-3 px-2 fw-bold text-center text-white py-2"
                    href="#"
                  >
                    Login
                  </div>
                  <div class="col-12">
                    <div class="dropdown-item mt-2 rounded text-white" href="#">
                      Cliente novo?
                      <b>Comece aqui.</b>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
