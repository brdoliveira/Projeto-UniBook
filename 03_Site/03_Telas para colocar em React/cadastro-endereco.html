<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles-cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div
      class="col-12 d-flex flex-wrap align-items-center justify-content-center container-cadastro py-4 px-lg-0"
    >
      <div class="d-none d-lg-block col-lg-1 text-center py-4 px-lg-0">
        <button
          style="width: 50px; height: 50px"
          class="border border-dark border-2 rounded-pill bg-orange"
        >
          <i class="bi bi-caret-left-fill"></i>
        </button>
        <div class="col-12">
          <span class="fw-bold"> Voltar </span>
        </div>
      </div>
      <div
        class="col-11 col-lg-10 bg-blue p-4 div-cadastro rounded d-flex flex-wrap align-items-center justify-content-center"
      >
        <h1 class="col-12 text-center text-white">Cadastro - Endere√ßo</h1>
        <div class="col-12 col-md-6">
          <div class="col-12 text-white p-4">
            <span>Cidade</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Estado</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Logradouro</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="col-12 text-white py-4">
            <span>Numero</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>CEP</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Complemento</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
        </div>
      </div>
      <div class="d-none d-lg-block col-lg-1 text-center py-4 px-lg-0">
        <button
          style="width: 50px; height: 50px"
          class="border border-dark border-2 rounded-pill bg-orange"
        >
          <i class="bi bi-caret-right-fill"></i>
        </button>
        <div class="col-12">
          <span class="fw-bold"> Proximo </span>
        </div>
      </div>
      <div class="col-12 d-flex d-lg-none">
        <div class="text-center py-4 px-lg-0 col-6">
          <button
            style="width: 50px; height: 50px"
            class="border border-dark border-2 rounded-pill bg-orange"
          >
            <i class="bi bi-caret-left-fill"></i>
          </button>
          <div class="col-12">
            <span class="fw-bold"> Voltar </span>
          </div>
        </div>
        <div class="text-center py-4 px-lg-0 col-6">
          <button
            style="width: 50px; height: 50px"
            class="border border-dark border-2 rounded-pill bg-orange"
          >
            <i class="bi bi-caret-right-fill"></i>
          </button>
          <div class="col-12">
            <span class="fw-bold"> Proximo </span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
