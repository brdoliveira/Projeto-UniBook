<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles-editar-perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>
  <body>
    <div
      class="col-12 d-flex flex-wrap align-items-center justify-content-center py-4 px-lg-0"
    >
      <div
        class="col-11 col-lg-10 bg-blue p-4 rounded d-flex flex-wrap align-items-end justify-content-center"
      >
        <h1 class="col-12 text-center text-white pb-4">Editar - Perfil</h1>
        <div
          class="col-12 d-flex flex-wrap align-items-center justify-content-center"
        >
          <div
            class="col-12 bg-white rounded-pill d-flex flex-wrap align-items-center justify-content-center"
            style="height: 300px; width: 300px"
          >
            <img src="./icon-add-image.png" alt="" />
          </div>
          <div class="col-12 text-center py-2">
            <button
              class="bg-orange rounded-pill border border-dark border-2 fw-bold px-4 py-1"
            >
              Alterar Imagem +
            </button>
          </div>
        </div>
        <h1 class="text-white col-12 border-bottom border-2 border-white">
          Usuario
        </h1>
        <div class="col-12 col-md-6">
          <div class="col-12 text-white p-4">
            <span>Usuario</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Email</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Senha</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="col-12 text-white py-4">
            <span>Data Nascimento</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Sexo</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>CPF</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
        </div>
        <h1 class="text-white col-12 border-bottom border-2 border-white">
          Endere√ßo
        </h1>
        <div class="col-12 col-md-6">
          <div class="col-12 text-white p-4">
            <span>Cidade</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Estado</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Logradouro</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="col-12 text-white py-4">
            <span>Numero</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>CEP</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
          <div class="col-12 text-white py-4">
            <span>Complemento</span>
            <input class="col-12 border border-0 rounded-pill" />
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
            <button
              class="bg-orange rounded-pill border border-dark border-2 fw-bold px-4 py-1 w-100"
            >
              Editar Perfil
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
